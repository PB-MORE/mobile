<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>医疗健康</title>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="head animated bounceInDown">医疗健康</div>
        <div class="banner animated bounceInLeft">
            <img src="./images/banner.jpg" alt="" />
        </div>
        <div class="info animated bounceInRight">
            <span>公告</span>
            <img src="images/info.png" alt="">
            <a href="#">烟台大学社区服务中心app推出啦！</a>
        </div>
        <div class="content">

        </div>
        <div class="footer">
            <ul>
                <li>
                    <span>首页</span>
                </li>
                <li class="second">
                    <span>网上报修</span>
                </li>
                <li class="third">
                    <span>失物招领</span>
                </li>
                <li class="forth">
                    <span>投诉建议</span>
                </li>
                <li class="fifth">
                    <span>更多功能</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/flexble.js"></script>
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            var html="";
            $.ajax({
                url : "./test.php",
                type : "get",
                timeout: 300000, //超时时间：300秒
                data : {},
                error: function(XMLHttpRequest, textStatus, errorThrown){
                    if (textStatus=='timeout') {
                        $(".test_return pre code").append("请求超时");
                    }
                },
                success : function(data) {
                    var result = JSON.parse(data);
                    $.each(result.data,function (index, element) {
                        html+='<h5>'+element.title+'</h5>'+'<p>'+element.description+'</p>';
                    })
                    $('.content').append(html);
                },

            });

        });
    </script>
</body>

</html>
